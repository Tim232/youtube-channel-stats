<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Youtube Channel</title>
</head>
<body>
    <header class="header">
        <a href="#">
            <img src="logo.svg" alt="Youtube Logo" class="youtube-logo" />
        </a>
        <h1 class="title-text">YouTube Channel Stats</h1>
    </header>

    <div class="form-container">
        <h1 class="form-text">Input Youtube Channel ID</h1>
        <form class="form" onsubmit="return false">
            <input type="text" name="channel-id" class="channel-id"/>
            <button type="button" class="channel-id-submit">&#xE001</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
